name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: 69.62.121.168
          username: root
          password: ${{ secrets.VPS_PASSWORD }}
          command_timeout: 10m
          script: |
            APP_DIR=/opt/iam-showcase-keycloak

            # Ensure it's a proper git repo, clone fresh if not
            if [ ! -d "$APP_DIR/.git" ]; then
              echo "Not a git repo - cloning fresh..."
              rm -rf "$APP_DIR"
              git clone https://github.com/pepperonas/iam-showcase-keycloak.git "$APP_DIR"
            fi

            cd "$APP_DIR"
            git fetch origin main
            git reset --hard origin/main

            echo "=== Verified commit ==="
            git log --oneline -1

            # Build and deploy
            docker compose -f docker/docker-compose.yml -f docker/docker-compose.prod.yml build --no-cache frontend backend
            docker compose -f docker/docker-compose.yml -f docker/docker-compose.prod.yml up -d --force-recreate frontend backend

            # Health check with retry
            echo "Waiting for backend to start..."
            for i in $(seq 1 12); do
              if curl -sf http://localhost:9080/api/v1/public/health > /dev/null 2>&1; then
                echo "Health check passed!"
                exit 0
              fi
              echo "Attempt $i/12 - waiting 10s..."
              sleep 10
            done
            echo "Health check failed after 120s, checking logs..."
            docker logs iam-backend --tail 50
            exit 1
